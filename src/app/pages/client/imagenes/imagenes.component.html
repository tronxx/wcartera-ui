
<h1>Im√°genes del Cliente</h1>
<form >
    <div class="datoscliente">
        <label class="ancho80" for="codcartera">Codigo Cliente</label>
        <input type="text" name="codcartera" id="codcartera" size="10" 
        [(ngModel)]="codcartera_z" >
        <button  mat-raised-button color="primary" (click)="aceptar_codigo()" >Aceptar</button>
        <button [disabled]="!puedepedirimagenes" mat-raised-button color="primary" (click)="grabar_imagenes()" >Grabar</button>
    
    </div>

</form>
<button  mat-raised-button color="primary" (click)="pedir_cambiar_codigo()" >Cambio de Codigo</button>

<form action="" *ngIf="pedircambiocodigo" >
    <label for="antercod">Codigo Anterior </label>
    <input type="text" name="antercod" id="codcartera" size="10" 
    [(ngModel)]="codcartera_z" >

    <label for="nuevocodigo">Codigo Nuevo</label>
    <input type="text" name="nuevocodigo"[(ngModel)]="nuevocodigo" >
    <button  mat-raised-button color="warn" (click)="no_aceptar_cambio_codigo()" >Cancelar</button>
    <button  mat-raised-button color="primary" (click)="cambiar_codigo()" >Aceptar</button>
</form>

<div class="grid-container">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Firma del Cliente</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{firmacliente}} alt="Firma del Cliente">
        <mat-card-actions>
            <button [disabled]="!puedepedirimagenes"  mat-raised-button color="primary" (click)="pedir_firma('cliente')" >Firmar Cliente</button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Firma del Aval</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{firmaaval}} alt="Firma del Aval">
        <mat-card-actions>
            <button [disabled]="!puedepedirimagenes"  mat-raised-button color="primary" (click)="pedir_firma('aval')" >Firmar Aval</button>
        </mat-card-actions>
    </mat-card>
</div>
